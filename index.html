<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, user-scalable=no">

<title>Rhythm Race</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
}

#game {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

video {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.hit-circle {
  position: absolute;
  width: 160px;
  height: 160px;
  border-radius: 50%;
  background: rgba(255,255,255,0.3);
  top: 50%;
  transform: translate(-50%, -50%);
}

#hit-left { left: 15%; }
#hit-right { left: 85%; }

.beat {
  position: absolute;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: white;
  transform: translate(-50%, 0);
}

#startScreen {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.9);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  z-index: 10;
}
</style>
</head>

<body>

<div id="game">

  <video id="bgVideo"
    playsinline
    webkit-playsinline
    preload="auto"
    muted>
    <source src="race.mp4" type="video/mp4">
  </video>

  <div id="hit-left" class="hit-circle"></div>
  <div id="hit-right" class="hit-circle"></div>

  <div id="startScreen">TAP TO START</div>

</div>

<script src="game.js"></script>
</body>
</html>
