<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Rhythm Racer</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
    touch-action: none;
    -webkit-user-select: none;
    user-select: none;
  }

  /* =====================
     GAME CONTAINER
  ===================== */
  #game {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background: black;
  }

  /* =====================
     VIDEO BACKGROUND
  ===================== */
  video {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* =====================
     LANES
  ===================== */
  .lane {
    position: absolute;
    top: 0;
    width: 50%;
    height: 100%;
    pointer-events: none; /* taps handled by #game, not lane divs */
  }
  #lane-left { left: 0; }
  #lane-right { right: 0; }

  /* =====================
     HIT CIRCLES
     - NEW POSITION: higher (easier for thumbs)
     - Keep size (you can tweak)
  ===================== */
  .hit-circle {
    position: absolute;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: rgba(255,255,255,0.25);
    border: 2px solid rgba(255,255,255,0.35);
    left: 50%;
    transform: translateX(-50%);
    bottom: 30%; /* <-- moved up (was too low). Adjust 25%~40% if you want */
    pointer-events: none;
  }

  /* =====================
     FALLING BEATS
  ===================== */
  .beat {
    position: absolute;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: white;
    left: 50%;
    transform: translateX(-50%);
    top: -9999px; /* will be positioned by JS */
    pointer-events: none;
    will-change: top, background-color;
  }

  /* Simple hit feedback */
  .beat.hit {
    background: yellow;
  }

  /* =====================
     OVERLAY + START BUTTON
  ===================== */
  #overlay {
    position: absolute;
    inset: 0;
    display: grid;
    place-items: center;
    background: rgba(0,0,0,0.55);
    z-index: 10;
  }

  #overlay.hidden {
    display: none;
  }

  #panel {
    width: min(90vw, 520px);
    padding: 16px 14px;
    border-radius: 14px;
    background: rgba(0,0,0,0.65);
    border: 1px solid rgba(255,255,255,0.18);
    color: white;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    text-align: center;
  }

  #panel h1 {
    font-size: 18px;
    margin: 0 0 10px;
    font-weight: 700;
    letter-spacing: 0.4px;
  }

  #panel p {
    margin: 6px 0;
    font-size: 13px;
    line-height: 1.35;
    opacity: 0.9;
  }

  #startBtn {
    margin-top: 12px;
    width: 100%;
    padding: 12px 14px;
    border: 0;
    border-radius: 12px;
    background: rgba(255,255,255,0.9);
    color: black;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
  }

  /* =====================
     SCORE HUD
  ===================== */
  #hud {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 5;
    color: white;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: rgba(0,0,0,0.45);
    border: 1px solid rgba(255,255,255,0.15);
    padding: 8px 10px;
    border-radius: 10px;
    font-size: 14px;
  }

  /* =====================
     END RESULT
  ===================== */
  #result {
    position: absolute;
    inset: 0;
    display: none;
    place-items: center;
    background: rgba(0,0,0,0.65);
    z-index: 20;
  }

  #result.show {
    display: grid;
  }

  #resultBox {
    width: min(92vw, 520px);
    padding: 16px 14px;
    border-radius: 14px;
    background: rgba(0,0,0,0.75);
    border: 1px solid rgba(255,255,255,0.18);
    color: white;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    text-align: center;
  }

  #resultLine {
    margin: 0 0 8px;
    font-size: 16px;
    font-weight: 700;
  }

  #phraseLine {
    margin: 0;
    font-size: 15px;
    opacity: 0.95;
  }
</style>
</head>

<body>
  <div id="game">
    <video id="video" playsinline></video>

    <div id="hud">Points: <span id="score">0</span></div>

    <div id="lane-left" class="lane">
      <div class="hit-circle"></div>
    </div>
    <div id="lane-right" class="lane">
      <div class="hit-circle"></div>
    </div>

    <!-- Start overlay -->
    <div id="overlay">
      <div id="panel">
        <h1>Rhythm Racer</h1>
        <p>Tap <b>START</b> once to begin (audio + video).</p>
        <p><b>PC:</b> A = Left, D = Right</p>
        <p><b>Mobile:</b> Tap left/right half of the screen</p>
        <button id="startBtn">START</button>
      </div>
    </div>

    <!-- End result overlay -->
    <div id="result">
      <div id="resultBox">
        <p id="resultLine">Score: 0 / 0</p>
        <p id="phraseLine"></p>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
