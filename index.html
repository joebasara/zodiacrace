<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
  content="width=device-width, height=device-height,
           initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<title>175 BPM Rhythm Test</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  touch-action: none;
}

@media screen and (orientation: portrait) {
  body::before {
    content: "Please rotate your phone";
    color: white;
    font-size: 24px;
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: black;
    z-index: 999;
  }
}

#game {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

/* Background video */
#bg-video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 0;
  pointer-events: none;
}

/* Lanes */
.lane {
  position: absolute;
  top: 0;
  width: 22vw;
  height: 100%;
  z-index: 2;
}

#lane-left { left: 5vw; }
#lane-right { right: 5vw; }

/* Hit line */
.hit-line {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 100%;
  height: 6px;
  background: rgba(255,255,255,0.95);
  box-shadow: 0 0 12px rgba(255,255,255,0.9);
  z-index: 3;
}

/* Beats */
.beat {
  position: absolute;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: white;
  left: 50%;
  transform: translateX(-50%);
}
</style>
</head>

<body>
<div id="game">

  <!-- âœ… THIS WAS MISSING -->
  <video
    id="bg-video"
    src="race.mp4"
    preload="auto"
    playsinline
    muted
  ></video>

  <div id="lane-left" class="lane">
    <div class="hit-line"></div>
  </div>

  <div id="lane-right" class="lane">
    <div class="hit-line"></div>
  </div>

</div>

<script src="game.js" defer></script>
</body>
</html>
