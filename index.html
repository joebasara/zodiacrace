<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Rhythm Racer</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      touch-action: none;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* =====================
       GAME CONTAINER
    ===================== */
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* =====================
       VIDEO BACKGROUND
    ===================== */
    video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }

    /* =====================
       LANES
    ===================== */
    .lane {
      position: absolute;
      top: 0;
      width: 40%;
      height: 100%;
      pointer-events: none; /* beats & hit circle shouldn't block taps */
    }

    #lane-left { left: 0; }
    #lane-right { right: 0; }

    /* =====================
       HIT CIRCLES
       - 30% smaller
       - Lower on screen
    ===================== */
    .hit-circle {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      left: 50%;
      transform: translateX(-50%);
      bottom: 15%;
      pointer-events: none;
    }

    /* =====================
       FALLING BEATS
    ===================== */
    .beat {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: white;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
    }

    /* =====================
       UI OVERLAY (Start + Score)
    ===================== */
    #overlay {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(0,0,0,0.45);
      z-index: 10;
    }

    #overlay.hidden { display: none; }

    #startBtn {
      font-size: 18px;
      padding: 14px 18px;
      border-radius: 12px;
      border: 0;
      background: rgba(255,255,255,0.92);
      color: #111;
    }

    #scoreHud {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 11;
      padding: 8px 10px;
      border-radius: 10px;
      background: rgba(0,0,0,0.45);
      color: white;
      font-weight: 600;
      user-select: none;
      -webkit-user-select: none;
    }

    #result {
      position: absolute;
      inset: 0;
      display: none;
      place-items: center;
      z-index: 12;
      background: rgba(0,0,0,0.55);
      color: white;
      text-align: center;
      padding: 24px;
    }

    #result.show { display: grid; }

    #result h1 { margin: 0 0 8px; font-size: 28px; }
    #result p { margin: 0; font-size: 18px; opacity: 0.95; }
  </style>
</head>

<body>
  <div id="game">
    <!-- IMPORTANT:
         - Do NOT add "muted" in HTML
         - We'll start audio+video together on the Start button gesture in JS -->
    <video id="video" playsinline preload="auto"></video>

    <div id="scoreHud">Score: <span id="score">0</span></div>

    <div id="lane-left" class="lane">
      <div class="hit-circle"></div>
    </div>

    <div id="lane-right" class="lane">
      <div class="hit-circle"></div>
    </div>

    <!-- Single Start overlay -->
    <div id="overlay">
      <button id="startBtn">START</button>
    </div>

    <!-- End screen -->
    <div id="result">
      <div>
        <h1 id="resultTitle">Finished!</h1>
        <p id="resultLine">Score: 0</p>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
