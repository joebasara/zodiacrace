<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />
  <title>Rhythm Racer</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }

    /* HUD */
    #hud {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 50;
      color: #fff;
      font-family: system-ui, Arial, sans-serif;
      font-size: 18px;
      line-height: 1.2;
      text-shadow: 0 2px 6px rgba(0,0,0,0.8);
      pointer-events: none;
    }

    /* Start Overlay */
    #overlay {
      position: absolute;
      inset: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 10px;
      color: white;
      font-family: system-ui, Arial, sans-serif;
      background: rgba(0,0,0,0.55);
      text-align: center;
      padding: 20px;
    }

    #overlay .title {
      font-size: 28px;
      font-weight: 700;
    }

    #overlay .hint {
      font-size: 14px;
      opacity: 0.9;
      max-width: 460px;
    }

    #overlay .error {
      margin-top: 10px;
      font-size: 14px;
      color: #ffd2d2;
      white-space: pre-wrap;
      max-width: 460px;
      opacity: 0.95;
    }

    /* Lanes */
    .lane {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
    }

    #lane-left { left: 0; }
    #lane-right { right: 0; }

    /* Hit circles */
    .hit-circle {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: rgba(255,255,255,0.35);
      left: 50%;
      transform: translateX(-50%);
      bottom: 15%;
    }

    /* Falling beats */
    .beat {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: white;
      left: 50%;
      transform: translateX(-50%);
      will-change: top;
    }
  </style>
</head>

<body>
  <div id="game">
    <video id="video" playsinline muted preload="auto"></video>

    <div id="hud">
      <div id="points">Points: 0</div>
    </div>

    <div id="overlay">
      <div class="title">Click / Tap to Start</div>
      <div class="hint">PC: A = Left, D = Right Â· Mobile: Tap left/right side</div>
      <div class="hint">Video must be in SAME folder. Default filename: <b>race.mp4</b></div>
      <div id="error" class="error"></div>
    </div>

    <div id="lane-left" class="lane">
      <div class="hit-circle"></div>
    </div>

    <div id="lane-right" class="lane">
      <div class="hit-circle"></div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
