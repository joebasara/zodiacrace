<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
  content="width=device-width, height=device-height,
           initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<title>Horse Racing Rhythm</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  touch-action: none;
  font-family: sans-serif;
}

/* Start screen */
#startScreen {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  font-size: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

/* Game container */
#game {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

/* Video background */
#bgVideo {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 0;
}

/* Lanes */
.lane {
  position: absolute;
  top: 0;
  width: 25vw;
  height: 100%;
  z-index: 2;
}

#lane-left  { left: 5vw; }
#lane-right { right: 5vw; }

/* Hit circle */
.hit-circle {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 160px;
  height: 160px;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  background: rgba(255,255,255,0.3);
  pointer-events: none;
}

/* Falling beat */
.beat {
  position: absolute;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: white;
  left: 50%;
  transform: translateX(-50%);
}

.beat.hit {
  background: gold;
}

.beat.miss {
  background: red;
}
</style>
</head>

<body>

<div id="startScreen">TAP TO START</div>

<div id="game">
  <video id="bgVideo" playsinline preload="auto">
    <source src="race.mp4" type="video/mp4">
  </video>

  <div id="lane-left" class="lane">
    <div class="hit-circle"></div>
  </div>

  <div id="lane-right" class="lane">
    <div class="hit-circle"></div>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
