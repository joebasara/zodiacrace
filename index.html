<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
  content="width=device-width, height=device-height,
           initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<title>Horse Racing Rhythm Test</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  touch-action: none;
}

/* Force landscape */
@media screen and (orientation: portrait) {
  body::before {
    content: "Please rotate your phone";
    color: white;
    font-size: 24px;
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: black;
    z-index: 999;
  }
}

#game {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

/* Background video */
#bg-video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 0;
}

/* Lanes */
.lane {
  position: absolute;
  top: 0;
  width: 20vw;
  height: 100%;
  z-index: 1;
}

#lane-left { left: 25vw; }
#lane-right { right: 25vw; }

.hit-line {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 100%;
  height: 4px;
  background: rgba(255,255,255,0.8);
}

.beat {
  position: absolute;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: rgba(255,255,255,0.9);
  left: 50%;
  transform: translateX(-50%);
}

/* Feedback */
.beat.hit {
  background: gold;
  box-shadow: 0 0 20px gold;
  transform: translateX(-50%) scale(1.3);
}

.beat.miss {
  background: red;
  box-shadow: 0 0 20px red;
  opacity: 0.85;
}
</style>
</head>

<body>
<div id="game">
  <video id="bg-video" src="race.mp4" autoplay muted loop="false" playsinline></video>

  <div id="lane-left" class="lane">
    <div class="hit-line"></div>
  </div>
  <div id="lane-right" class="lane">
    <div class="hit-line"></div>
  </div>
</div>

<script src="game.js" defer></script>
</body>
</html>
