<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, user-scalable=no" />

<title>Rhythm Racer</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  touch-action: none;
  font-family: system-ui, sans-serif;
}

/* GAME CONTAINER */
#game {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

/* VIDEO */
video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* LANES */
.lane {
  position: absolute;
  top: 0;
  width: 40%;
  height: 100%;
}
#lane-left { left: 0; }
#lane-right { right: 0; }

/* HIT ZONE (comfortable for thumbs) */
.hit-circle {
  position: absolute;
  width: 90px;
  height: 90px;
  border-radius: 50%;
  background: rgba(255,255,255,0.25);
  left: 50%;
  transform: translateX(-50%);
  bottom: 28%;
}

/* BEATS */
.beat {
  position: absolute;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: white;
  left: 50%;
  transform: translateX(-50%) scale(1);
  will-change: transform, opacity, background;
}

/* HIT FEEDBACK */
.beat.hit {
  background: gold !important;
  animation: hitPulse 120ms ease-out forwards;
}

@keyframes hitPulse {
  0%   { transform: translateX(-50%) scale(1);   opacity: 1; }
  60%  { transform: translateX(-50%) scale(1.12); opacity: 1; }
  100% { transform: translateX(-50%) scale(0.9);  opacity: 0; }
}

/* SCORE */
#score {
  position: absolute;
  top: 12px;
  left: 50%;
  transform: translateX(-50%);
  color: white;
  font-size: 18px;
  z-index: 5;
}

/* OVERLAY */
#overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

#overlay.hidden {
  display: none;
}

#startBtn {
  font-size: 20px;
  padding: 14px 28px;
  border: none;
  border-radius: 8px;
  background: gold;
  color: black;
}

/* RESULT */
#result {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.8);
  color: white;
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 20;
}

#result.show {
  display: flex;
}
</style>
</head>

<body>

<div id="game">
  <video id="video" playsinline></video>

  <div id="lane-left" class="lane">
    <div class="hit-circle"></div>
  </div>

  <div id="lane-right" class="lane">
    <div class="hit-circle"></div>
  </div>

  <div id="score">0</div>

  <div id="overlay">
    <button id="startBtn">START</button>
  </div>

  <div id="result">
    <h2 id="resultLine"></h2>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
