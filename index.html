<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, user-scalable=no"
/>

<title>Rhythm Racer</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  touch-action: none;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* =====================
   GAME CONTAINER
===================== */
#game {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

/* =====================
   VIDEO (BOTTOM LAYER)
   CRITICAL for mobile
===================== */
video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 0; /* ðŸ‘ˆ MUST be lowest */
}

/* =====================
   LANES
===================== */
.lane {
  position: absolute;
  top: 0;
  width: 50%;
  height: 100%;
  z-index: 2; /* ðŸ‘ˆ above video */
  pointer-events: none;
}

#lane-left { left: 0; }
#lane-right { right: 0; }

/* =====================
   HIT CIRCLES
===================== */
.hit-circle {
  position: absolute;
  width: 90px;
  height: 90px;
  border-radius: 50%;
  background: rgba(255,255,255,0.25);
  left: 50%;
  transform: translateX(-50%);
  bottom: 15%;
}

/* =====================
   FALLING BEATS
===================== */
.beat {
  position: absolute;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: white;
  left: 50%;
  transform: translate3d(-50%, 0, 0);
  will-change: transform, top;
  z-index: 3; /* ðŸ‘ˆ ensures visibility on mobile */
}

/* =====================
   OVERLAY (START)
===================== */
#overlay {
  position: absolute;
  inset: 0;
  z-index: 10;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
}

#overlay.hidden {
  display: none;
}

#startBtn {
  font-size: 22px;
  padding: 16px 28px;
  border-radius: 14px;
  border: none;
  background: white;
  color: black;
  font-weight: 700;
}

/* =====================
   SCORE
===================== */
#scoreBox {
  position: absolute;
  top: 14px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 5;
  color: white;
  font-size: 18px;
}

/* =====================
   RESULT
===================== */
#result {
  position: absolute;
  inset: 0;
  z-index: 20;
  background: rgba(0,0,0,0.8);
  color: white;
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

#result.show {
  display: flex;
}

#resultLine {
  font-size: 22px;
  margin-top: 12px;
}
</style>
</head>

<body>

<div id="game">

  <!-- VIDEO -->
  <video id="video" playsinline></video>

  <!-- LANES -->
  <div id="lane-left" class="lane">
    <div class="hit-circle"></div>
  </div>

  <div id="lane-right" class="lane">
    <div class="hit-circle"></div>
  </div>

  <!-- SCORE -->
  <div id="scoreBox">
    Score: <span id="score">0</span>
  </div>

  <!-- START OVERLAY -->
  <div id="overlay">
    <button id="startBtn">START</button>
  </div>

  <!-- RESULT -->
  <div id="result">
    <div id="resultLine"></div>
  </div>

</div>

<script src="game.js"></script>
</body>
</html>
