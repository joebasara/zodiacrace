<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

<title>Rhythm Racer</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  touch-action: none;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* =====================
   GAME CONTAINER
===================== */
#game {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

/* =====================
   VIDEO
===================== */
video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* =====================
   LANES
===================== */
.lane {
  position: absolute;
  top: 0;
  width: 50%;
  height: 100%;
}

#lane-left { left: 0; }
#lane-right { right: 0; }

/* =====================
   HIT ZONE
   (moved higher for thumbs)
===================== */
.hit-circle {
  position: absolute;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: rgba(255,255,255,0.25);
  left: 50%;
  transform: translateX(-50%);
  bottom: 28%;
}

/* =====================
   BEATS
===================== */
.beat {
  position: absolute;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: white;
  left: 50%;
  transform: translateX(-50%);
}

/* =====================
   UI OVERLAY
===================== */
#overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.75);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

#overlay.hidden {
  display: none;
}

#startBtn {
  font-size: 22px;
  padding: 14px 26px;
  border-radius: 12px;
  border: none;
  background: gold;
  color: black;
  font-weight: bold;
}

/* =====================
   SCORE
===================== */
#scoreBox {
  position: absolute;
  top: 12px;
  left: 50%;
  transform: translateX(-50%);
  color: white;
  font-size: 20px;
  z-index: 5;
}

/* =====================
   RESULT
===================== */
#result {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.85);
  color: white;
  display: none;
  align-items: center;
  justify-content: center;
  text-align: center;
  z-index: 20;
}

#result.show {
  display: flex;
}

#resultContent {
  font-size: 22px;
}
</style>
</head>

<body>

<div id="game">
  <video id="video" playsinline></video>

  <div id="lane-left" class="lane">
    <div class="hit-circle"></div>
  </div>

  <div id="lane-right" class="lane">
    <div class="hit-circle"></div>
  </div>

  <div id="scoreBox">Score: <span id="score">0</span></div>

  <div id="overlay">
    <button id="startBtn">START</button>
  </div>

  <div id="result">
    <div id="resultContent">
      <div id="resultLine"></div>
    </div>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
