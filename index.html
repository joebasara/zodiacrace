<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zodiac Race Rhythm</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      touch-action: manipulation;
      user-select: none;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: black;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .lane {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      z-index: 2;
    }

    /* Push lanes nearer edges for thumbs */
    .lane.left {
      left: 0;
    }

    .lane.right {
      right: 0;
    }

    .hit-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 140px;
      height: 140px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      pointer-events: none;
      z-index: 2;
    }

    .beat {
      position: absolute;
      left: 50%;
      width: 60px;
      height: 60px;
      margin-left: -30px;
      border-radius: 50%;
      background: white;
      z-index: 3;
    }

    .beat.hit {
      background: gold;
    }

    .tap-zone {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
    }
  </style>
</head>

<body>
  <div id="game">
    <video id="video" src="race.mp4" muted playsinline></video>

    <div class="lane left">
      <div class="hit-circle"></div>
      <div class="tap-zone" data-lane="0"></div>
    </div>

    <div class="lane right">
      <div class="hit-circle"></div>
      <div class="tap-zone" data-lane="1"></div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
